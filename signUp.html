      <!-- Start Code Js input phone with key country  -->
          <script>
            const phoneInputField = document.querySelector("#phone");
            const phoneInput = window.intlTelInput(phoneInputField, {
              utilsScript:
                "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
            });
            window.intlTelInput(phoneInputField , {
               initialCountry: "auto",
               geoIpLookup: callback => {
                  fetch("https://ipapi.co/json")
                     .then(res => res.json())
                     .then(data => callback(data.country_code))
                     .catch(() => callback("us"));
               },
               utilsScript: "/intl-tel-input/js/utils.js?1690975972744" 
               });
          </script>
      <!-- End Code Js input phone with key country  -->
      
      <!-- Start Code Connecting the state to the Country And city  -->
      <script>
        const countrySelect = document.getElementById('mySelect_country');
        const citySelect = document.getElementById('mySelect_city');

        const cityOptions = {
            country_1: ["City 1A", "City 1B", "City 1C","City 1D", "City 1E", "City 1F"],
            country_2: ["City 2A", "City 2B", "City 2C"],
            country_3: ["City 3A", "City 3B", "City 3C"],
        };

        countrySelect.onchange = function() {
            const selectedCountry = countrySelect.value;
            citySelect.innerHTML = '<option value="" disabled selected>Select City</option>';
            if (selectedCountry in cityOptions) {
                cityOptions[selectedCountry].forEach(city => {
                    citySelect.innerHTML += `<option value="${city}" textContent="${city}">${city}</option>`;
                });
            }
        };
      </script>
      <!-- Start Code Connecting the state to the Country And city  -->
