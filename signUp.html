<!-- Start Sign Up section -->  
    <section class="signUp_sec">
        <div class="container">
              <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 text-center text-md-start  img_signUp">
                          <img src="assets/images/sign/signUp.svg" alt="sign Up" width="80%"  loading="lazy">
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 pt-md-2 px-md-5 px_0_md">
                      <div class="text-center d-none mb-4 ">
                        <img src="assets/images/x-icon/logo.png" alt="Logo" width="115px"  loading="lazy">
                     </div>
                       <form action="home.html" method="post"  class="form_SignUp mt-3 mt-md-3 pt-md-1 ">
                            <div class=" form-outline mb-3">
                                    <!-- <span class="error"> </span> -->
                                    <input type="text" name="name" id="name" class="form-control p-2" pattern="[a-zA-Z][0-9]"
                                    placeholder="Name" />
                            </div>
        
                            <div class="form-outline mb-3">
                                    <!-- <span class="error"></span> -->
                                    <input type="email" name="email" id="email" class="form-control" placeholder="Email" />
                            </div>

                            <div class="form-outline mb-3" title="City">
                                  <select name="City" id="mySelect" class="form-control">
                                    <option value="" disabled  selected>Selected City </option>
                                    <option value="city_1">City 1</option>
                                      <option value="city_2">City 2</option>
                                      <option value="city_3">City 3</option>
                                  </select>
                            </div>

                           <div class="form-outline form-group mb-3">
                                    <!-- <span class="error"></span> -->
                                    <div class="input-group password-toggle" id="show_hide_password">
                                      <input type="password" id="password" class="form-control" placeholder="Password" />
                                      <div class="input-group-addon icon_hidden_pass">
                                        <a href=""><i class="fa ri-eye-off-line" aria-hidden="true"></i></a>
                                      </div>
                                    </div>
                            </div>
                            <div class="form-outline form-group mb-3">
                              <!-- <span class="error"></span> -->
                              <div class="input-group password-toggle" id="show_hide_confirm_password">
                                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" />
                                <div class="input-group-addon icon_hidden_pass">
                                  <a href=""><i class="fa ri-eye-off-line" aria-hidden="true"></i></a>
                                </div>
                              </div>
                          </div>
                           <div class="form-group d-flex justify-content-between div_checked gap-2 mb-2">
                                    <div class="form-check">
                                      <input class="form-check-input" type="checkbox" value="" id="checkbox" required>
                                      <label class="form-check-label mx-1 lbl_checked" for="checkbox"  >
                                        I agree to the Google Terms of <a href="#">Service and Privacy Policy</a>
                                      </label>
                                    </div>
                           </div>
                           <div class="form-outline pt-2  mb-3">
                                    <a href="py-2 px-4">
                                    <button type="submit" class="btn   submit_signUp bg_basic ">Register</button>
                                    </a> 
                           </div>
                           <div class="form-outline text-center mb-3">
                                  <a href="login.html" class="clr_basic a_to_login">
                                    Are you already a member?
                                  </a> 
                            </div>
                       </form>
                   </div>
              </div>
        </div> 
    </section>
<!-- End Sign Up section -->
